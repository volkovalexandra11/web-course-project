<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Memory Game</title>
    <script type="module" src="index.mjs"></script>
</head>
<body>
    <select class="fieldHeight" name="fieldHeight" id="heightSelect"></select>
    <select class="fieldWidth" name="fieldWidth" id="widthSelect"></select>
    <select class="theme" name="theme" id="theme">
        <option value="value1">Преподы</option>
        <option value="value2">Предметы</option>
        <option value="value3" selected>Случайные карты</option>
    </select>
    <a href="/leaderboard"><button class="leader">To leaderboard</button></a>
    <button class="restart-button" name="reset" id="restartBtn" >Restart</button>
    <div class="wrapper">
        <input class="timer" name="timer" id="timer" value="0:00" disabled>
        <input class="score" name="score" id="score" value="0" disabled>
        <section class="memoryGame">
        </section>
    </div>
</body>
</html>
