<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Memory Game</title>
    <script type="module" src="index.mjs"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <select class="fieldHeight" name="fieldHeight" id="heightSelect"></select>
    <select class="fieldWidth" name="fieldWidth" id="widthSelect"></select>
    <select class="deck" name="deck" id="deckSelect">
        <option value="teachers">Matmex teachers</option>
        <option value="stuff">Random fiit stuff</option>
        <option value="alphabet" selected>Latin alphabet</option>
        <option value="gradients">Random gradients</option>
    </select>
    <button class="restart-button" name="reset" id="restartBtn" >Restart</button>
    <a href="/leaderboard"><button class="leader" style="float: right;">To leaderboard</button></a>
    <div class="wrapper">
        <input class="timer" name="timer" id="timer" value="0:00" disabled>
        <input class="score" name="score" id="score" value="0" disabled>
        <section class="memoryGame">
        </section>
    </div>
</body>
</html>
